<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Rewind Theater</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="video.js"></script>
		<script type="text/javascript" src="annotate.js"></script>
		<script type="text/javascript" src="keyboard.js"></script>
	</head>
	<body>
		<video id="vid"></video>
		<div id="canvas"></div>
		<div id="toolbar">
			<button style="float: right;" id="hideToolbarBtn" title="Hide toolbar (T)">
				&#x27F1;
			</button>
			<div class="toolbarGroup" style="float: left;">
				<input type="file" accept="video/*" name="vidUpload" id="vidUpload" />
			</div>
			<div class="toolbarGroup" style="float: left;">
				&nbsp;
				<button id="rectBtn" title="Rectangle (R)">
					&#x25FD;
				</button>
				<button id="clearBtn" title="Clear (Esc)">
					&#x2718; <!-- &#2716; -->
				</button>
			</div>
			<div class="toolbarGroup">
				<button id="rewBtn" title="Rewind (&larr;)">
					&#x25C4;&#x25C4;<!--&#x23EA;-->
				</button>
				<button id="playPauseBtn" title="Play/Pause (Space)">
					&#x25BA;&#x25AE;&#x25AE;
				</button>
				<button id="fwdBtn" title="Fast forward (&rarr;)">
					&#x25BA;&#x25BA;<!--&#x23E9;-->
				</button>
			</div>
		</div>
	</body>
</html>
